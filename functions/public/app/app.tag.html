<app>
  <div class="dp:flx ai:c h:100vh">
    
    <nav class="w:100pc ps:fx bg:white t:0 bs:1">
      <a class="p:10px" href={_link(route)} each={route in routes}>{ route.name }</a>
    </nav>
    
    <main data-is={_page()}></main>
    
  </div>
  
  <script>
  
    this.default = {
      tag: 'main',
      routes: [
        { name: 'main', main: true },
        { name: 'todo' }
      ],
    };
    
    Object.assign(this, this.default, this.opts);
    
    
    this._page = () => {
      let route = this.routes.filter((route) => route.name === this.opts.tag);
      if(route.length !== 1)
        route = this.routes.filter((route) => route.main);
        
      return `page-${route.shift().name}`;
    }
    
    this._link = (route) => route.link || route.main && '/' || '/' + route.name;
    
    
  </script>
</app>
